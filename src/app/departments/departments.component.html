<div class="example ">

    <div class="tab-content rounded-bottom">
        <div class="tab-pane active show p-3 preview fade">

            <h2 style="float:left"><strong> Manage Departments</strong></h2>
            <button cButton type="button" style="float:right" color="dark" (click)="openDepartmentModal()">
                <svg [cIcon]="icons.cilPlus" width="16" title="Plus Icon"></svg>
                <strong> Add Department</strong>
            </button>
            <h1>&nbsp;</h1>
            <table cTable>
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Department 1</td>
                        <td style="text-align:center;">
                            <button type="button" cButton color="light" (click)="deleteDepartment(1)">
                                <svg [cIcon]="icons.cilPencil" width="15" title="Pencil Icon"></svg>

                            </button> &nbsp;
                            <button type="button" cButton color="light">
                                <svg [cIcon]="icons.cilTrash" width="15" title="Trash bin Icon"></svg>
                            </button>
                        </td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Department 2</td>
                        <td style="text-align:center;">
                            <button type="button" cButton color="light" (click)="deleteDepartment(1)">
                                <svg [cIcon]="icons.cilPencil" width="15" title="Pencil Icon"></svg>

                            </button> &nbsp;
                            <button type="button" cButton color="light">
                                <svg [cIcon]="icons.cilTrash" width="15" title="Trash bin Icon"></svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Department 3</td>
                        <td style="text-align:center;">
                            <button type="button" cButton color="light" (click)="deleteDepartment(1)">
                                <svg [cIcon]="icons.cilPencil" width="15" title="Pencil Icon"></svg>

                            </button> &nbsp;
                            <button type="button" cButton color="light">
                                <svg [cIcon]="icons.cilTrash" width="15" title="Trash bin Icon"></svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<c-modal id="DepartmentModal" [visible]="visible" size="lg" (visibleChange)="handleDepartmentModalVisbilityChange($event)">
    <c-modal-header>
        <h5 cModalTitle>New Department</h5>
        <button (click)="cancel()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <form [formGroup]="departmentForm">
            <div class="form-group  mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" cFormControl formControlName="name" placeholder="Name">
            </div>
          </form>

        </c-input-group> -->

    </c-modal-body>
