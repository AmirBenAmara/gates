

<div class="example ">

    <div class="tab-content rounded-bottom">
        <div class="tab-pane active show p-3 preview fade">

            <h2 style="float:left"><strong> Manage Doors</strong></h2>
            <button cButton type="button" style="float:right"  color="dark"  (click)="openDoorModal()">
                <svg [cIcon]="icons.cilPlus" width="16" title="Plus Icon"></svg>
                <strong> Add Door</strong>
            </button>
<h1>&nbsp;</h1>
            <table cTable>
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col"></th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let door of doors">
                        <th scope="row">{{door.id}}</th>
                        <td>{{door.name}}</td>
                        <!-- <td>{{door.department.name}}</td> -->
                        <td>department1</td>
                        <td style="text-align:center;">
                            <button type="button" cButton color="light" (click)="detailDoor(door)">
                                <svg [cIcon]="icons.cilFullscreen" width="15" title="detail Icon"></svg>

                            </button> &nbsp;
                            <button type="button" cButton color="light" (click)="editDoor(door)">
                                <svg [cIcon]="icons.cilPencil" width="15" title="Pencil Icon"></svg>

                            </button> &nbsp;
                            <button type="button" cButton color="light" (click)="deleteDoor(door.id)">
                                <svg [cIcon]="icons.cilTrash" width="15" title="Trash bin Icon"></svg>
                            </button>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

<c-modal id="DoorModal" [visible]="visible" size="lg" (visibleChange)="handleDoorModalVisbilityChange($event)">
    <c-modal-header>
        <h5 cModalTitle>New Door</h5>
        <button (click)="cancel()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body><form [formGroup]="doorForm" class="form-horizontal">
        
        <div class="form-group row mb-3">
          <label for="name" class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" cFormControl formControlName="name" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="departmentId" class="col-md-3 col-form-label">Department ID</label>
          <div class="col-md-9">
            <input type="number" class="form-control" cFormControl formControlName="departmentId" id="departmentId" placeholder="Department ID">
          </div>
        </div>
      </form></c-modal-body>
    <c-modal-footer>
        <button (click)="cancel()" cButton color="secondary">
            Close
        </button>
        <button (click)="cancel()" cButton color="primary">Submit</button>
    </c-modal-footer>
</c-modal>
